<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <div id="div"></div>
</body>
<script>
    //1. innerText   Add text without translate the label
    let div = document.getElementById("div");
    // div.innerText = "This is div";
    // div.innerText = "<b>I am div</b>";

    //2. innerHTML   Translate the label and add text
    div.innerHTML = "<b>div</b>";

</script>
</html>
