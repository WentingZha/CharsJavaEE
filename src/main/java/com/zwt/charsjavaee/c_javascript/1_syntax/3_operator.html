<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    
</body>
<script>
    let num = "1";
    document.write(num + 5 + "<br>");
    document.write(num + "5" + "<br>");
    document.write(num - 5 + "<br>");
    document.write(num * 5 + "<br>");

    let num2 = 1;
    document.write(num == num2);    // true  == compare the value only
    document.write(num === num2);   // false === compare the value and the data type
</script>
</html>
