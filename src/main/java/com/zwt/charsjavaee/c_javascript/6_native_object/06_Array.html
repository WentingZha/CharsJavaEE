<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
</body>
<script>

    let arr = [1,2,3,4,5];

    arr.push(6);
    document.write(arr + "<br>");

    arr.pop();
    document.write(arr + "<br>");

    arr.shift();
    document.write(arr + "<br>");

    document.write(arr.includes(2) + "<br>");

    arr.reverse();
    document.write(arr + "<br>");

    arr.sort();
    document.write(arr + "<br>");

</script>
</html>
