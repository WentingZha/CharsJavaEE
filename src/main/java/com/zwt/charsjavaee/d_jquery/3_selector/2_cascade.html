<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Selector</title>
</head>
<body>
    <div>
        <span>s1
            <span>s1-1</span>
            <span>s1-2</span>
        </span>
        <span>s2</span>
    </div>

    <div></div>
    <p>p1</p>
    <p>p2</p>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    // 1. child selector $("A B");
    let spans1 = $("div span");
    // alert(spans1.length);

    // 2. child selector2   $("A > B");
    let spans2 = $("div > span");
    // alert(spans2.length);

    // 3. brother selector $("A + B");
    let ps1 = $("div + p");
    // alert(ps1.length);

    // 4. brother slelector2 $("A ~ B");
    let ps2 = $("div ~ p");
    alert(ps2.length);
    
</script>
</html>
