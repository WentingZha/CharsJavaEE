<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
</head>
<body>
    <input type="text">
    <input type="password">
    <input type="password">
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    //1.$("element[propertyName]")
    let in1 = $("input[type]");
    alert(in1.length);


    //2.$("element[propertyName=propertyValue]")
    let in2 = $("input[type='password']");
    alert(in2.length);

</script>
</html>
