<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        .cls1{
            background: pink;
            height: 30px;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid red;" id="div">I am div</div>
    <input type="button" id="btn1" value="catch the style of div"> &nbsp;&nbsp;
    <input type="button" id="btn2" value="set the background of div to blue">&nbsp;&nbsp;
    <br><br><br>
    <input type="button" id="btn3" value="Set the style of div to cls1"> &nbsp;&nbsp;
    <input type="button" id="btn4" value="Delete the style of div"> &nbsp;&nbsp;
    <input type="button" id="btn5" value="Set or delete the style of div to cls1"> &nbsp;&nbsp;
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>

    $("#btn1").click(function(){
        alert($("#div").css("border"));
    });


    $("#btn2").click(function(){
        $("#div").css("background","blue");
    });


    $("#btn3").click(function(){
        $("#div").addClass("cls1");
    });


    $("#btn4").click(function(){
        $("#div").removeClass("cls1");
    });


    $("#btn5").click(function(){
        $("#div").toggleClass("cls1");
    });
    
</script>
</html>
