<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>SSM</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Books</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="type" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="name" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="description" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="queryAll()" class="drlfBut">Check</el-button>                <el-button type="primary" class="butT" @click="create()">Create</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="No."></el-table-column>                <el-table-column prop="type" label="type" align="center"></el-table-column>                <el-table-column prop="name" label="name" align="center"></el-table-column>                <el-table-column prop="description" label="description" align="center"></el-table-column>                <el-table-column label="Update" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="updateRow(scope.row)">modify</el-button>                        <el-button type="danger" size="mini" @click="deleteRow(scope.row)">delete</el-button>                    </template>                </el-table-column>            </el-table>            <div class="pagination-container">                <el-pagination                        class="pagination"                        @current-change="changeCarrier"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <div class="add-form">                <el-dialog title="Insert" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="type" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">cancel</el-button>                        <el-button type="primary" @click="confirmCreate()">confirm</el-button>                    </div>                </el-dialog>            </div>            <div class="add-form">                <el-dialog title="Edit" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="type" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="name" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">cancel</el-button>                        <el-button type="primary" @click="confirmEdit()">confirm</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],            dialogFormVisible: false,            dialogFormVisible4Edit:false,            formData: {},            rules: {                type: [{ required: true, message: 'type is required', trigger: 'blur' }],                name: [{ required: true, message: 'name is required', trigger: 'blur' }]            },            pagination: {                currentPage: 1,                pageSize:5,                total:0,                type: "",                name: "",                description: ""            }        },        created() {            this.queryAll();        },        methods: {            // queryAll() {            //     axios.get("/books").then((res)=>{            //         this.dataList = res.data.data;            //     });            // },            queryAll() {                //Conditional query /books/1/5?type=1&description=2&name=3                param = "?type="+this.pagination.type;                param += "&name="+this.pagination.name;                param += "&description="+this.pagination.description;                //Pagination                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },            changeCarrier(currentPage) {                this.pagination.currentPage = currentPage;                this.queryAll();            },            create() {                this.dialogFormVisible = true;                this.resetForm();            },            resetForm() {                this.formData = {};            },            confirmCreate() {                axios.post("/books",this.formData).then((res) => {                    //If result is true                    if(res.data.flag){                        this.dialogFormVisible = false;                        this.$message.success("Book Added!")                    }else{                        this.$message.error( res.data.msg);                    }                }).finally(()=>{                  this.queryAll();                });            },            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("Cancelled");            },            deleteRow(row) {                // console.log(row);                this.$confirm("Confirm to delete the row","Warn",{type:"info"}).then(()=>{                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("Book deleted");                        }else{                            this.$message.error( res.data.msg);                        }                    }).finally(()=>{                        this.queryAll();                    });                }).catch(()=>{                    this.$message.info("Cancel")                });            },            updateRow(row) {                axios.get("/books/"+row.id).then((res)=>{                    if(res.data.flag) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("Oops! Something is wrong!")                    }                }).finally(()=>{                    this.queryAll();                });            },            confirmEdit() {                axios.put("/books",this.formData).then((res) => {                    if(res.data.flag){                        this.dialogFormVisible4Edit = false;                        this.$message.success("Book Edited!")                    }else{                        this.$message.success("Oops! Something is wrong")                    }                }).finally(()=>{                    this.queryAll();                });            },        }    })</script></html>
